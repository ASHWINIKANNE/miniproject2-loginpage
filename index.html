<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGINPAGE</title>
    <style>
        body{
            background-color: whitesmoke);
            margin: 1px;
            padding: 25px;
        }
        .icon{
            width: 50px;
            height: 50px;
            padding: 30px;
        }
        form{
            text-align: center;
            background-color: whitesmoke;
            width: 600;
            margin-left: 300px;
            margin-right: 300px;
            border: 1px solid yellowgreen;
        }
#heading{
    font-size: large;
    padding-top: 60px;
    padding-bottom: 32px;
}
#wrapper{
    background-color: white;
    padding: 20px;
}
.inputwrapper{
    padding-top: 70px;
    padding-bottom: 40px;
    padding-left: 80px;
    padding-right: 80px;
}
.inputbox{
    font-size: medium;
    padding-bottom: 12px;
    margin-bottom: 35px;
    border: 2px;
    border-bottom: 1px solid rgb(11, 11, 11);
    width: 95%;
}
#buttonsubmit{
    background-color: rgb(48, 48, 206);
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 25px;
    padding-right: 25px;
    font-size: 20px;
    color: white;
    border: 1px;
}

    </style>
</head>
<body>
    <form >
        <h1 id="heading">REGISTER</h1>
        <div id="wrapper">
            <img class="icon" src="https://wallpapercave.com/wp/wp2860517.jpg" alt="GOOGLE">            
<img class="icon"  src="https://th.bing.com/th/id/OIP.mdNMeNAxQL1gWv0U3KAe1gAAAA?pid=ImgDet&rs=1" alt="INSTAGRAM">
            <img class="icon" src="https://variety.com/wp-content/uploads/2013/10/new-twitter-logo.jpg" alt="TWITTER">
            <img class="icon" src="https://logos-world.net/wp-content/uploads/2021/03/Telegram-Logo-2019-present.jpg" alt="TELEGRAM">
        </div>
        <div id="inputwrapper">
            <div>
                <input class="inputbox" type="text" name="USERNAME" placeholder="USERNAME"> 
            </div>
            <div>
                <input class="inputbox" type="text" name="E-MAIL" placeholder="E-MAIL"> 
            </div>
                <div>
            <input class="inputbox" type="password" name="PASSWORD" placeholder="PASSWORD"> 
        </div>
       <div>
        <input class="inputbox" type="password" name="PASSWORD" placeholder="COFIRM PASSWORD"> 
    </div>
<input id="buttonsubmit" type="submit" value="login">
        </div>
    </form>
    
</body>
</html>
